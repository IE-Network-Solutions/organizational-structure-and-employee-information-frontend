<svg width="1242" height="2208" viewBox="0 0 1242 2208" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1890ff">
        <animate attributeName="stop-color" values="#1890ff;#096dd9;#0050b3;#1890ff" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#096dd9">
        <animate attributeName="stop-color" values="#096dd9;#0050b3;#1890ff;#096dd9" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#0050b3">
        <animate attributeName="stop-color" values="#0050b3;#1890ff;#096dd9;#0050b3" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0f9ff"/>
    </linearGradient>
    
    <!-- Filter for glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1242" height="2208" fill="url(#bgGradient)"/>
  
  <!-- Floating background circles -->
  <circle cx="100" cy="300" r="80" fill="rgba(255,255,255,0.1)">
    <animateTransform attributeName="transform" type="translate" values="0,0; 20,-20; 0,0" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1100" cy="1500" r="60" fill="rgba(255,255,255,0.08)">
    <animateTransform attributeName="transform" type="translate" values="0,0; -15,15; 0,0" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.08;0.15;0.08" dur="8s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="200" cy="1800" r="40" fill="rgba(255,255,255,0.12)">
    <animateTransform attributeName="transform" type="translate" values="0,0; 10,-10; 0,0" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.12;0.2;0.12" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Logo placeholder (replace with your actual logo) -->
  <g transform="translate(621, 900)">
    <!-- Simple logo representation - replace with your actual logo -->
    <circle cx="0" cy="0" r="60" fill="white" filter="url(#glow)">
      <animateTransform attributeName="transform" type="scale" values="0;1;1.05;1" dur="2s" begin="0.5s" fill="freeze"/>
      <animate attributeName="opacity" values="0;1" dur="0.8s" begin="0.5s" fill="freeze"/>
    </circle>
    
    <!-- Logo inner content -->
    <text x="0" y="8" text-anchor="middle" fill="#1890ff" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
      S
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.2s" fill="freeze"/>
    </text>
    
    <!-- Pulsing effect during loading -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2">
      <animate attributeName="r" values="60;70;60" dur="2s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="2s" begin="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- App Name -->
  <text x="621" y="1050" text-anchor="middle" fill="url(#textGradient)" font-family="Arial, sans-serif" font-size="48" font-weight="700">
    Selamnew Workspace
    <animate attributeName="opacity" values="0;1" dur="0.6s" begin="1.3s" fill="freeze"/>
    <animateTransform attributeName="transform" type="translate" values="0,20; 0,0" dur="0.6s" begin="1.3s" fill="freeze"/>
  </text>
  
  <!-- Subtitle -->
  <text x="621" y="1110" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="28" font-weight="300">
    Enterprise Management System
    <animate attributeName="opacity" values="0;1" dur="0.6s" begin="1.5s" fill="freeze"/>
    <animateTransform attributeName="transform" type="translate" values="0,20; 0,0" dur="0.6s" begin="1.5s" fill="freeze"/>
  </text>
  
  <!-- Loading dots -->
  <g transform="translate(621, 1250)">
    <circle cx="-20" cy="0" r="6" fill="rgba(255,255,255,0.8)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.4s" begin="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="1;1.2;1" dur="1.4s" begin="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="0" cy="0" r="6" fill="rgba(255,255,255,0.8)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.4s" begin="2.2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="1;1.2;1" dur="1.4s" begin="2.2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="20" cy="0" r="6" fill="rgba(255,255,255,0.8)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.4s" begin="2.4s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="1;1.2;1" dur="1.4s" begin="2.4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Loading dots fade in -->
    <animate attributeName="opacity" values="0;1" dur="0.4s" begin="2s" fill="freeze"/>
  </g>
  
  <!-- Progress indicator -->
  <g transform="translate(621, 1350)">
    <rect x="-100" y="-2" width="200" height="4" rx="2" fill="rgba(255,255,255,0.2)"/>
    <rect x="-100" y="-2" width="0" height="4" rx="2" fill="white">
      <animate attributeName="width" values="0;200" dur="3s" begin="2s" fill="freeze"/>
    </rect>
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="2s" fill="freeze"/>
  </g>
  
</svg> 